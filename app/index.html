<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>OptimizedHTML 4</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<div class="container container--bg-color">
    <div class="card card--bg-color">
        <div class="profile">
            <div class="profile__profile-content">
                <div class="profile__profile-img">
                    <img src="./img/profile-img.jpeg" alt="user's profile picture" class="user-img" width="80"
                         height="80">
                </div>
                <p class="profile__content content--font-m font-bold">Jessica Potter</p>
                <p class="profile__content content--font-xs">Visual Artist</p>
            </div>
            <div class="profile__btn-container">
                <button class="btn-main btn-main--font-s font-bold">Follow</button>
                <button class="btn-main btn-main--font-s font-bold">Message</button>
            </div>
        </div>
        <div class="stat">
            <div class="stat__data data--bg-color">
                <dl class="stat__list">
                    <dt class=" list-item list-item--font-l font-bold">523</dt>
                    <dd class="list-item list-item--font-xs">Posts</dd>
                </dl>
            </div>
            <div class="stat__data data--bg-color">
                <dl class="stat__list">
                    <dt class="list-item list-item--font-l font-bold">1387</dt>
                    <dd class="list-item list-item--font-xs">Likes</dd>
                </dl>
            </div>
            <div class="stat__data data--bg-color">
                <dl class="stat__list">
                    <dt class="list-item list-item--font-l font-bold">146</dt>
                    <dd class="list-item list-item--font-xs">Follower</dd>
                </dl>
            </div>
        </div>
    </div>
</div>


<script src="js/scripts.min.js"></script>

</body>
</html>
