<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>OptimizedHTML 4</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<div class="container container--bg-color-1">
    <div class="card">
        <div class="profile">
            <div class="profile__content">
                <div class="profile__img">
                    <picture>
                        <source
                                srcset="/img/profile-img.webp, /img/profile-img@2x.webp 2x"
                                type="image/webp"/>
                        <img src="/img/profile-img.png"
                             srcset="/img/profile-img@2x.png 2x"
                             alt="user's profile picture"
                             class="user-img"
                             width="80"
                             height="80"/>
                    </picture>
                </div>
                <p class="profile__title text-15 font-700">Jessica Potter</p>
                <p class="profile__description text-11">Visual Artist</p>
            </div>
            <div class="profile__btn-container">
                <button class="btn-main text-12 font-700">Follow</button>
                <button class="btn-main text-12 font-700">Message</button>
            </div>
        </div>
        <div class="stat">
            <a href="#" class="stat__link">
                <dl class="stat__list">
                    <dt class="list-item text-18 font-700">523</dt>
                    <dd class="list-item text-11">Posts</dd>
                </dl>
            </a>
            <a href="#" class="stat__link">
                <dl class="stat__list">
                    <dt class="list-item text-18 font-700">1387</dt>
                    <dd class="list-item text-11">Likes</dd>
                </dl>
            </a>
            <a href="#" class="stat__link">
                <dl class="stat__list">
                    <dt class="list-item text-18 font-700">146</dt>
                    <dd class="list-item text-11">Follower</dd>
                </dl>
            </a>
        </div>
    </div>
</div>


<script src="js/scripts.min.js"></script>

</body>
</html>
